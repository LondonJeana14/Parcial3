<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema 2 - Día y Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div id="navbar-container"></div>

<div class="container mt-4">
    <h1>Determinar el día y mes</h1>

    <form class="mt-4" onsubmit="return false">
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" id="num" class="form-control">
        </div>

        <button class="btn btn-primary" onclick="convertirDiaAFecha()">Determinar</button>

        <div class="mt-3 alert" id="resultado"></div>
    </form>
</div>

<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });



function convertirDiaAFecha() {
    let numeroDia = parseInt(document.getElementById("num").value);
    let resultado = document.getElementById("resultado");

    if (isNaN(numeroDia) || numeroDia < 1 || numeroDia > 365) {
        resultado.className = "alert alert-danger";
        resultado.textContent = "Error: el número debe estar entre 1 y 365.";
        return;
    }

    let mes, d;

    if (numeroDia <= 31) {
        d = numeroDia;
        mes = "enero";

    } else if (numeroDia <= 59) {
        d = numeroDia - 31;
        mes = "febrero";

    } else if (numeroDia <= 90) {
        d = numeroDia - 59;
        mes = "marzo";

    } else if (numeroDia <= 120) {
        d = numeroDia - 90;
        mes = "abril";

    } else if (numeroDia <= 151) {
        d = numeroDia - 120;
        mes = "mayo";

    } else if (numeroDia <= 181) {
        d = numeroDia - 151;
        mes = "junio";

    } else if (numeroDia <= 212) {
        d = numeroDia - 181;
        mes = "julio";

    } else if (numeroDia <= 243) {
        d = numeroDia - 212;
        mes = "agosto";

    } else if (numeroDia <= 273) {
        d = numeroDia - 243;
        mes = "septiembre";

    } else if (numeroDia <= 304) {
        d = numeroDia - 273;
        mes = "octubre";

    } else if (numeroDia <= 334) {
        d = numeroDia - 304;
        mes = "noviembre";

    } else {
        d = numeroDia - 334;
        mes = "diciembre";
    }

    resultado.className = "alert alert-success";
    resultado.textContent = `Corresponde al ${d} de ${mes}`;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
