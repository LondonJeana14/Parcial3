<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema - Nota mínima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div id="navbar-container"></div>

<div class="container mt-4">
    <h1 class="mb-4">Nota mínima para aprobar</h1>

    <form onsubmit="return false">
        <div class="mb-3">
            <label class="form-label">Parcial 1</label>
            <input type="number" id="p1" class="form-control" min="0" max="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 2</label>
            <input type="number" id="p2" class="form-control" min="0" max="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 3</label>
            <input type="number" id="p3" class="form-control" min="0" max="100">
        </div>

        <button class="btn btn-primary" onclick="calcular()">Calcular</button>

        <div class="mt-3 alert" id="resultado"></div>
    </form>
</div>

<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => document.getElementById("navbar-container").innerHTML = data)
    .catch(error => console.error("No se pudo cargar el navbar:", error));

function calcular() {
    const p1 = parseFloat(document.getElementById("p1").value);
    const p2 = parseFloat(document.getElementById("p2").value);
    const p3 = parseFloat(document.getElementById("p3").value);
    const res = document.getElementById("resultado");

    if (isNaN(p1) || isNaN(p2) || isNaN(p3)) {
        res.className = "alert alert-danger";
        res.textContent = "Error: debes llenar los 3 parciales.";
        return;
    }

    const promedioParciales = (p1 + p2 + p3) / 3;
    const aporteParciales = promedioParciales * 0.60;

    const metas = { "A": 90, "B": 80, "C": 70, "D": 60, "F": 0 };
    let texto = "";

    for (const letra in metas) {
        const notaMeta = metas[letra];
        let minimoFinal = Math.ceil((notaMeta - aporteParciales) / 0.40);

        if (minimoFinal > 100) {
            texto += `Para obtener ${letra}: Imposible<br>`;
        } else if (minimoFinal < 0) {
            texto += `Para obtener ${letra}: Ya asegurado<br>`;
        } else {
            texto += `Para obtener ${letra}: necesitas mínimo ${minimoFinal}<br>`;
        }
    }

    res.className = "alert alert-success";
    res.innerHTML = texto;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
