<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema - Nota mínima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div id="navbar-container"></div>

<div class="container mt-4">
    <h1>Nota mínima para aprobar</h1>

    <form class="mt-4" onsubmit="return false">
        <div class="mb-3">
            <label class="form-label">Parcial 1</label>
            <input type="number" id="p1" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 2</label>
            <input type="number" id="p2" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 3</label>
            <input type="number" id="p3" class="form-control">
        </div>

        <button class="btn btn-primary" onclick="calcular()">Calcular</button>

        <div class="mt-3 alert" id="resultado"></div>
    </form>
</div>

<script>

fetch("navbar.html")
    .then(r => r.text())
    .then(data => document.getElementById("navbar-container").innerHTML = data);


function calcular() {
    let p1 = parseFloat(document.getElementById("p1").value);
    let p2 = parseFloat(document.getElementById("p2").value);
    let p3 = parseFloat(document.getElementById("p3").value);
    let res = document.getElementById("resultado");

    if (isNaN(p1) || isNaN(p2) || isNaN(p3)) {
        res.className = "alert alert-danger";
        res.textContent = "Error: debes llenar los 3 parciales.";
        return;
    }

    // 60% viene de los parciales
    let promedioParciales = (p1 + p2 + p3) / 3;
    let aporteParciales = promedioParciales * 0.60;

    // Necesidades para cada letra
    let metas = {
        "A": 90,
        "B": 80,
        "C": 70,
        "D": 60,
        "F": 0
    };

    let texto = "";

    for (let letra in metas) {
        let notaMeta = metas[letra];

        // Fórmula: aporteParciales + examenFinal*0.40 ≥ meta
        let minimoFinal = (notaMeta - aporteParciales) / 0.40;
        minimoFinal = Math.ceil(minimoFinal);

        if (minimoFinal > 100) {
            texto += `Para obtener ${letra}:  Imposible<br>`;
        } else if (minimoFinal < 0) {
            texto += `Para obtener ${letra}:  Ya asegurado<br>`;
        } else {
            texto += `Para obtener ${letra}: necesitas mínimo ${minimoFinal}<br>`;
        }
    }

    res.className = "alert alert-success";
    res.innerHTML = texto;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
