<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema 3 - Invertir Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div>
<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });
</script>

<div class="container mt-4">
    <h1>Invertir un Número</h1>

    <form class="mt-4" onsubmit="invertir(); return false;">
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="text" id="valor" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Invertir</button>
    </form>

    <h3 id="resultado" class="mt-3"></h3>
</div>

<script src="js/soluciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
